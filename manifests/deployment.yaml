apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-app
  template:
    metadata:
      labels:
        app: mlops-app
    spec:
      containers:
      - name: mlops-app
        image: us-central1-docker.pkg.dev/mlops-new-447207/my-repo/mlops-app:latest
        ports:
        - containerPort: 5000
